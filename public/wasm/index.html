<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KZG Ceremony contribution</title>
  </head>
  <body>
    <label for="entropy">Input your randomly generated entropy:</label><br>
    <input type="text" id="entropy_0"><br>
    <input type="text" id="entropy_1"><br>
    <input type="text" id="entropy_2"><br>
    <input type="text" id="entropy_3"><br>
    <button type="button" id="button">Contribute</button>

    <script src="module-workers-polyfill.min.js"></script>
    <script type="module">
      document.getElementById('button').addEventListener('click', () => {
        const entropy = [
          document.getElementById('entropy_0').value,
          document.getElementById('entropy_1').value,
          document.getElementById('entropy_2').value,
          document.getElementById('entropy_3').value,
        ];
        const worker = new Worker('wasm-worker.js', {
          type: 'module'
        });
        // start worker
        worker.postMessage(entropy);
      });
    </script>
  </body>
</html>
